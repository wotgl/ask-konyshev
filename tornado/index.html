<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WS</title>
</head>

<body>
  <div id="msg"></div>
  Hello, world!!1

<script type="text/javascript">
  ws = new WebSocket("ws://127.0.0.1:8888/test");

  var obj, new_answer;

  ws.onopen = function() {
     ws.send("Hello from client");
  };
  ws.onmessage = function (evt) {
     console.log(evt.data);

     obj = evt.data;

    try {
      new_answer = JSON.parse(obj.toString())
    } catch(e) {}
     
     // console.log(new_answer[0]);
  };
  ws.onclose = function (evt) {
     console.log("onclose");
  };
  </script>

</body>
</html>
